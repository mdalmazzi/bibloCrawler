<div class="container">

    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default" (click)="closeProgetto($event)">

                <div class="panel-heading">
                    <h3 class="panel-title">Progetti:</h3>

                </div>
                <div class="panel-body">
                    <div class="dropdown" (click)="closeProgetto($event)">
                        <button (click)="selectProgetto($event)" class="dropbtn">Seleziona un progetto: <span class="glyphicon glyphicon-chevron-down" aria-hidden="true" ></span></button>
                        <div id="myDropdownProgetti" class="dropdown-content">

                            <a *ngFor="let progetto of progetti; let i=index" [ngStyle]="{ 'background-color': setColorProgetto(progetto.name, i)}" (click)="setProgetto(i)">{{progetto.name}} </a>

                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-2">
                            <h4><span class="label label-primary">Aggiungi progetto</span>
                            </h4>
                        </div>
                        <div class="col-md-8">
                            <h4>
                                <medium-editor [(editorModel)]="nomeProgetto" [editorOptions]="{'toolbar': false}" [editorPlaceholder]="placeholderVar" (editorModelChange)="OneditorModelAddProgetto($event)">
                                </medium-editor>
                            </h4>
                        </div>
                        <div class="col-md-2">
                            <h4>
                                <button type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true" (click)="addProgetto()"></span>
                                </button>
                            </h4>
                        </div>
                    </div>
                    <!-- </div>

                    </div> -->



                </div>
            </div>



            <hr>


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Progetto:</h3>
                </div>
                <div class="panel-body">



                    <div class="row">
                        <div class="col-md-12">
                            <h3><span class="label label-primary">Nome: </span>
                            </h3>
                        </div>

                    </div>



                    <!-- <app-progetto-viewer [progetto]="progetto" *ngFor="let progetto of progetti">
                    </app-progetto-viewer> -->

                    <app-progetto-viewer [progetto]="progetto">
                    </app-progetto-viewer>






                </div>
            </div>


        </div>
    </div>

    <app-lista-siti></app-lista-siti>

</div>
