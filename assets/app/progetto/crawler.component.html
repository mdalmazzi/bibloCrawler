<div class="container">

    <div class="row">
        <!-- <app-crawler></app-crawler> -->
        <!-- Al momento gestiamo solo il crawler 1 - da gestire -->
        <div class="col-md-12">
            <div class="panel panel-default" (click)="closeProgetto($event)">

                <div class="panel-heading">
                    <h3 class="panel-title">Progetti:</h3>

                </div>
                <div class="panel-body">
                    <div class="dropdown" (click)="closeProgetto($event)">
                        <button (click)="selectCrawler($event)" class="dropbtn">Seleziona un progetto: <span class="glyphicon glyphicon-chevron-down" aria-hidden="true" ></span></button>
                        <div id="myDropdownCrawler" class="dropdown-content">

                            <a *ngFor="let crawler of crawlers; let i=index;" (click)="setCrawler(i)">{{crawler.name}} </a>


                        </div>

                    </div>
                    <!-- <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true" (click)="addCrawler()"></span></button>
                    <hr> -->
                    <hr>

                    <div class="row">
                        <div class="col-md-2">
                            <h4><span class="label label-primary">Aggiungi progetto</span>
                            </h4>
                        </div>
                        <div class="col-md-8">
                            <h4>
                                <medium-editor [(editorModel)]="nomeCrawler" [editorOptions]="{'toolbar': false}" [editorPlaceholder]="placeholderVar" (editorModelChange)="OneditorModelAddCrawler($event)">
                                </medium-editor>
                            </h4>
                        </div>
                        <div class="col-md-2">
                            <h4>
                                <button type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true" (click)="addCrawler()"></span>
                                </button>
                            </h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Al momento gestiamo solo il crawler 1 - da gestire -->
    <app-progetto [crawler]="crawler" [progetti]="progetti" [progetto]="progetto"></app-progetto>

    <!-- <app-progetto [progetti]="crawler.progetti" [progetto]="crawler.progetto"></app-progetto> -->
