<div class="container">

    <div class="row">
        <!-- <app-crawler></app-crawler> -->
        <!-- Al momento gestiamo solo il crawler 1 - da gestire -->
        <div class="col-md-12">
            <div class="panel panel-default" (click)="closeProgetto($event)">

                <div class="panel-heading">
                    <h3 class="panel-title">Progetti:</h3>

                </div>
                <div class="panel-body">
                    <div class="dropdown" (click)="closeProgetto($event)">
                        <button (click)="selectProgetto($event)" class="dropbtn">Seleziona un progetto: <span class="glyphicon glyphicon-chevron-down" aria-hidden="true" ></span></button>
                        <div id="myDropdownCrawler" class="dropdown-content">

                            <a *ngFor="let crawler of crawlers; let i=index;" (click)="setCrawler(i)">{{crawler.name}} </a>

                            <!-- <a *ngFor="let crawler of crawlers; let i=index" [ngStyle]="{ 'background-color': setColorProgetto(crawler.progetto.name, i)}" (click)="setProgetto(i)">{{crawler.name}} </a> -->

                        </div>
                    </div>
                    <hr>

                </div>
            </div>
        </div>
    </div>

    <!-- Al momento gestiamo solo il crawler 1 - da gestire -->
    <app-progetto [crawlers]="crawlers" [progetti]="crawlers[1].progetti" [progetto]="crawlers[1].progetti[1]"></app-progetto>

    <!-- <app-progetto [progetti]="crawler.progetti" [progetto]="crawler.progetto"></app-progetto> -->
